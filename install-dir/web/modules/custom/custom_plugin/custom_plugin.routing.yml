entity.modal.collection:
  path: '/admin/config/content/modal-system'
  defaults:
    _entity_list: 'modal'
    _title: 'Cadence Marketing Modals'
  requirements:
    _permission: 'administer modal system'
  options:
    _admin_route: TRUE

entity.modal.delete_form:
  path: '/admin/config/content/cadence-marketing-modals/{modal}/delete'
  defaults:
    _entity_form: 'modal.delete'
    _title: 'Delete Marketing Campaign'
  requirements:
    _entity_access: 'modal.delete'
  options:
    _admin_route: TRUE
    parameters:
      modal:
        type: 'entity:modal'

entity.modal.archive_form:
  path: '/admin/config/content/cadence-marketing-modals/{modal}/archive'
  defaults:
    _entity_form: 'modal.archive'
    _title: 'Archive Marketing Campaign'
  requirements:
    _entity_access: 'modal.update'
  options:
    _admin_route: TRUE
    parameters:
      modal:
        type: 'entity:modal'
    _admin_route: TRUE

custom_plugin.modal.analytics:
  path: '/admin/config/content/modal-system/analytics'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::analytics'
    _title: 'Marketing Analytics'
  requirements:
    _permission: 'administer modal system'
  options:
    _admin_route: TRUE

custom_plugin.modal.analytics.ajax:
  path: '/modal-analytics/track'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::trackEvent'
  requirements:
    _access: 'TRUE'
  methods: [POST]
  options:
    no_cache: TRUE

custom_plugin.modal.analytics.download:
  path: '/admin/config/content/modal-system/analytics/download'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::download'
  requirements:
    _permission: 'administer modal system'
  options:
    _admin_route: TRUE

custom_plugin.modal.form.load:
  path: '/modal-system/form/load'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalFormController::loadForm'
  requirements:
    _access: 'TRUE'
  methods: [GET]
  options:
    no_cache: TRUE

custom_plugin.modal.analytics.reset:
  path: '/admin/config/content/modal-system/analytics/reset'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::reset'
  requirements:
    _permission: 'administer modal system'
  methods: [POST]
  options:
    _admin_route: TRUE

entity.modal.duplicate:
  path: '/admin/config/content/modal-system/{modal}/duplicate'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalListController::duplicate'
  requirements:
    _permission: 'administer modal system'
    _entity_access: 'modal.view'
  options:
    _admin_route: TRUE
