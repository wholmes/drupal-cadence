custom_plugin.modal.*:
  type: config_entity
  label: 'Modal configuration'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    status:
      type: boolean
      label: 'Status'
    archived:
      type: boolean
      label: 'Archived'
    priority:
      type: integer
      label: 'Priority'
    content:
      type: mapping
      label: 'Content'
      mapping:
        headline:
          type: string
          label: 'Headline'
        subheadline:
          type: string
          label: 'Subheadline'
        body:
          type: text
          label: 'Body content'
        cta1:
          type: mapping
          label: 'CTA 1'
          mapping:
            text:
              type: string
              label: 'Text'
            url:
              type: uri
              label: 'URL'
            new_tab:
              type: boolean
              label: 'Open in new tab'
            color:
              type: string
              label: 'Button color'
        cta2:
          type: mapping
          label: 'CTA 2'
          mapping:
            text:
              type: string
              label: 'Text'
            url:
              type: uri
              label: 'URL'
            new_tab:
              type: boolean
              label: 'Open in new tab'
            color:
              type: string
              label: 'Button color'
    rules:
      type: mapping
      label: 'Rules'
      mapping:
        scroll_enabled:
          type: boolean
          label: 'Scroll enabled'
        scroll_percentage:
          type: integer
          label: 'Scroll percentage'
        visit_count_enabled:
          type: boolean
          label: 'Visit count enabled'
        visit_count:
          type: integer
          label: 'Visit count'
        time_on_page_enabled:
          type: boolean
          label: 'Time on page enabled'
        time_on_page_seconds:
          type: integer
          label: 'Time on page seconds'
        referrer_enabled:
          type: boolean
          label: 'Referrer enabled'
        referrer_url:
          type: string
          label: 'Referrer URL'
        exit_intent_enabled:
          type: boolean
          label: 'Exit intent enabled'
    styling:
      type: mapping
      label: 'Styling'
      mapping:
        layout:
          type: string
          label: 'Layout'
        background_color:
          type: string
          label: 'Background color'
        text_color:
          type: string
          label: 'Text color'
    dismissal:
      type: mapping
      label: 'Dismissal settings'
      mapping:
        type:
          type: string
          label: 'Dismissal type'
        expiration:
          type: integer
          label: 'Expiration (days)'
    analytics:
      type: mapping
      label: 'Analytics'
      mapping:
        google_analytics:
          type: boolean
          label: 'Google Analytics enabled'
        ga_measurement_id:
          type: string
          label: 'Google Analytics Measurement ID'
    visibility:
      type: mapping
      label: 'Visibility settings'
      mapping:
        pages:
          type: text
          label: 'Pages'
        negate:
          type: boolean
          label: 'Negate condition'
        start_date:
          type: string
          label: 'Start Date'
          nullable: true
        end_date:
          type: string
          label: 'End Date'
          nullable: true
        force_open_param:
          type: string
          label: 'Force Open URL Parameter'
          nullable: true