entity.modal.collection:
  path: '/admin/config/content/modal-system'
  defaults:
    _entity_list: 'modal'
    _title: 'Modal System'
  requirements:
    _permission: 'administer modal system'
  options:
    _admin_route: TRUE

entity.modal.delete_form:
  path: '/admin/config/content/modal-system/{modal}/delete'
  defaults:
    _entity_form: 'modal.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'modal.delete'
  options:
    parameters:
      modal:
        type: entity:modal
    _admin_route: TRUE

custom_plugin.modal.analytics:
  path: '/admin/config/content/modal-system/analytics'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::analytics'
    _title: 'Modal Analytics'
  requirements:
    _permission: 'administer modal system'
  options:
    _admin_route: TRUE

custom_plugin.modal.analytics.ajax:
  path: '/modal-analytics/track'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::trackEvent'
  requirements:
    _access: 'TRUE'
  methods: [POST]
  options:
    no_cache: TRUE

custom_plugin.modal.analytics.download:
  path: '/admin/config/content/modal-system/analytics/download'
  defaults:
    _controller: '\Drupal\custom_plugin\Controller\ModalAnalyticsController::download'
  requirements:
    _permission: 'administer modal system'
  options:
    _admin_route: TRUE
